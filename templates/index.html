<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Code Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: #1e1e2f;
            color: #fff;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1e1e2f;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(40, 40, 60, 0.9);
            padding: 30px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #e94560;
        }
        .btn-primary {
            background: linear-gradient(45deg, #e94560, #ff6b81);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #ff6b81, #e94560);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
        }
        .form-control:focus {
            border-color: #e94560;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.5);
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="card">
        <h1>ðŸ’» Smart Code Analyzer</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3 text-start">
                <label for="codefile" class="form-label">Upload Code File</label>
                <input class="form-control" type="file" name="codefile" required>
                <small class="text-muted">Accepted formats: .py, .js, .html</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
    </div>
</div>

<!-- particles.js library -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    "particles": {
        "number": {
            "value": 60,
            "density": {
                "enable": true,
                "value_area": 800
            }
        },
        "color": { "value": "#e94560" },
        "shape": {
            "type": "circle"
        },
        "opacity": {
            "value": 0.5,
            "random": true
        },
        "size": {
            "value": 3,
            "random": true
        },
        "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "out_mode": "out"
        }
    },
    "interactivity": {
        "events": {
            "onhover": { "enable": true, "mode": "repulse" }
        }
    },
    "retina_detect": true
});
</script>

</body>
</html>
